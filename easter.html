<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="easter.css">
<head>
    <meta charset="UTF-8">
    <title>Easter Celebration</title>
</head>
<body>
    <h1>Happy Easter! 🐣</h1>
    <p>Find the hidden Easter eggs on this page!</p>
    
    <div class="egg red" onclick="alert('You found a chocolate egg! 🍫')"></div>
    <div class="egg green" onclick="document.getElementById('secretBunny').style.display='block'"></div>
    <div class="egg purple" onclick="this.style.background='rainbow'"></div>
    <div class="egg green" onclick="alert('You found a green egg! 🍫')"></div>
    <div class="egg blue" onclick="alert('You found a blue egg! 🍫')"></div>
    <div class="egg yellow" onclick="alert('You found a yellow egg! 🍫')"></div>
    <div class="egg purple" onclick="alert('You found a purple egg! 🍫')"></div>
    <div class="egg orange" onclick="alert('You found an orange egg! 🍫')"></div>
    

    <p class="hidden-basket">🧺 Secret Easter Basket Found! 🧺</p>
    
    <div id="secretBunny">🐰</div>

    <script>
        // Easter egg: Konami code reveals rainbow background
        let keys = [];
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.join(',').includes('ArrowUp,ArrowUp,ArrowDown,ArrowDown')) {
                document.body.style.background = 'linear-gradient(45deg, red,orange,yellow,green,blue,indigo,violet)';
            }
        });
    </script>
</body>
</html>
